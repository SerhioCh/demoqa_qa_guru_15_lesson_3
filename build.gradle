plugins {
    id 'java'
}

group 'ru.qaguru'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.7.4",
            "org.junit.jupiter:junit-jupiter:5.8.2")
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}